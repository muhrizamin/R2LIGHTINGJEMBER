<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/logo r2 lighting.jpg" type="image/x-icon">
    <meta charset="UTF-8">
</head>
<body>
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>

    <script>
        function login() {
            var user = document.getElementById('username').value;
            var pass = document.getElementById('password').value;

            if (user === "admin" && pass === "54321") {
                sessionStorage.setItem("isLoggedIn", "true"); // set status login
                alert("Login berhasil!");
                window.location.href = "index.html"; // ke halaman utama
            } else {
                alert("Username atau Password salah!");
            }
        }
    </script>
</body>
</html>
